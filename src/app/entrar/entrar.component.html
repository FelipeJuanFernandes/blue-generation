<!DOCTYPE html>
<html lang="pt-br">

<body>
    <div class="login-container mt-0">
        <form class="form-login">
            <ul class="login-nav">
                <li class="login-nav__item active">
                    <a href="#">Entrar</a>
                </li>
                <li class="login-nav__item">
                    <a routerLink='/cadastrar'>Cadastrar</a>
                </li>
            </ul>
            <label for="login-input-user" class="login__label">
                <!--  <input  class="form-control" type="text" name="usuario"  placeholder="Seu usuÃ¡rio">--->
                UsuÃ¡rio
            </label>
            <input [(ngModel)]='usuarioLogin.usuario' id="usuario" class="login__input" type="text" name="usuario" />
            <label for="login-input-password" class="login__label">
                Senha
            </label>
            <input [(ngModel)]='usuarioLogin.senha' id="senha" class="login__input" type="password" name="senha" />
            <!-- <input id="login-input-password" class="login__input" type="password" />-->

            <button class="login__submit" (click)='entrar()'>Entrar</button>
        </form>
    </div>
</body>
</html>
