<head>
  <title>Categoria</title>
</head>

<body>

<div class="container-fluid">
  <div id="div1" class="row">
    <div class="col-md-12 font-color">

      <a routerLink='/inicio' class="d-flex ml-3 font-color">Início</a>

      <h4 class="font-color">Categorias</h4>
      <p class="font-color">Veja aqui todas as categorias</p>

      <div class="row d-flex justify-content-center">
        <div class="col-md-3">

          <div class="form-group">
            <input [(ngModel)]='categoria.tipo' type="text" class="form-control" id="tipo"
              placeholder="Descreva o tipo">
          </div>

          <div class="form-group">
            <input [(ngModel)]='categoria.classificacao' type="text" class="form-control" id="classificacao"
              placeholder="Classificação">
          </div>

          <p>Categoria ativa?</p>

          <form action="/categoria">
              <input type="radio" id="ativo" name="radio" value=true (click)='ativoCategoria($event)'>
              <label for="ativo">Sim</label><br>
              <input type="radio" id="inativo" name="radio" value=false (click)='ativoCategoria($event)'>
              <label for="inativo">Não</label><br>
          </form>


          <div class="d-flex justify-content-center mb-3">
            <button class="btn mt-4" (click)='cadastrar()'>Cadastrar</button>
          </div>

          </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row mt-5">

    <div class="col-md-12">
      <h2 class="text-center font-color1">Todas as Categorias</h2>
    </div>

  </div>

  <div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-md-8">
      <table class="table table-hover">

        <thead>
          <tr class="font-color2">
            <th scope="col">#</th>
            <th scope="col">Tipo</th>
            <th scope="col">Classificação</th>
            <th scope="col" class="text-right">Modificações</th>
          </tr>
        </thead>

        <tbody class="font-color2">
          <tr *ngFor='let item of listaCategoria' >
            <th>{{item.id}}</th>
            <td>{{item.tipo}}</td>
            <td>{{item.classificacao}}</td>
            <td class="d-flex justify-content-end">
              <button class="btn btn-cadastrar mr-3" [routerLink]="['/categoria-edit', item.id]">Editar</button>
              <button class="btn btn-cancel" [routerLink]="['/categoria-delete', item.id]">Deletar</button>
            </td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>

</body>
