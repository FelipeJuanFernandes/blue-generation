<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Categoria | Editar</title>
</head>

</html>

<body>

    <div class="container mt-5 mb-5">

        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center font-color1">Atualizar Categoria</h1>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-md-6">

                <div class="font-color2 mt-3">
                    <label for="descricao">Descrição</label>
                </div>

                <div class="font-color1 mb-3 ">
                    <input [(ngModel)]='categoria.tipo'>
                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-cancel mr-4" routerLink='/categoria'>Cancelar</button>
                    <button class="btn btn-cadastrar" (click)='atualizar()'>Atualizar</button>
                </div>

            </div>
        </div>

    </div>

</body>
