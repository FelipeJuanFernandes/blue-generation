<div class="container mt-5 mb-5"> 

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Categoria</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]='categoria.tipo'>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-danger mr-4" routerLink='/categoria'>Cancelar</button>
                <button class="btn btn-outline-success" (click)='atualizar()'>Atualizar</button>
            </div>

        </div>
    </div>

</div>
