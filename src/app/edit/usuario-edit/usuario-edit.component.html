<div class="container">

    <div class="row">

        <div class="col-md-12">

            <h1 class="text-center">

                <div class="row d-flex justify-content-center">
                    <div class="col-md-10">
            
                        <h1 class="text-center">Cadastro</h1>
            
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input [(ngModel)]='usuario.nome'
                            class="form-control"
                            type="text"
                            name="nome"
                            id="nome"
                            placeholder="Seu nome"/>
                        </div>
                        
                        <div class="form-group">
                            <label for="usuario">Usuário</label>
                            <input [(ngModel)]='usuario.usuario'
                            class="form-control"
                            type="text"
                            name="usuario"
                            id="usuario"
                            placeholder="Seu usuário"/>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input [(ngModel)]='usuario.email'
                            class="form-control"
                            type="text"
                            name="email"
                            id="email"
                            placeholder="Seu e-mail"/>
                        </div>
    
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input class="form-control"
                            type="password"
                            name="senha"
                            id="senha"
                            placeholder="Sua senha"
                            (input)='confirmSenha($event)'/>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmSenha">Confirmar Senha</label>
                            <input [(ngModel)]='usuario.senha'
                            class="form-control"
                            type="password"
                            name="confirmSenha"
                            id="confirmSenha"
                            placeholder="Confirme sua senha"/>
                        </div>
    
                        <div class="form-group">
                            <label for="tipo">Selecione o tipo de usuário</label>
                            <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                                <option>Selecione um tipo de usuário:</option>
                                <option value="normal">Usuário Padrão</option>
                                <option value="adm">Usuário Administrador</option>
                            </select>
                        </div>
                        
                        <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
                        <button type="submit" class="btn btn-success" (click)='atualizar()'>Atualizar</button>
                        </div>
                    </div>
                </div>


            </h1>


        </div>



    </div>



</div>
